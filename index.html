<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="search-and-forecast">
        <section class="search-section">
            <div class="search-form">
                <form class="" id="city-search">
                    <label for="username" class="card-body"><h2>Search for a City</h2></label>
                    <input name="username" id="username" type="text" autofocus="true" class="input"><br>
                    <button type="submit" class="btn search-btn">Search</button>
                </form>
            </div>
            <div class="recent-list">
            </div>
        </section>
        <main class="forecast-section">
            <div class="city-info" hidden="true">
                <div class="city-header">
                    <h1 class="city-name"></h1>
                    <h1 class="city-date">03/08/22</h1>
                </div>
                <div class="city-stats">
                    <p id="city-temp">Temp: <span id="city-temp-span"></span></p>
                    <p id="city-wind">Wind: <span id="city-wind-span"></span></p>
                    <p id="city-humidity">Humidity: <span id="city-humidity-span"></span></p>
                    <p id="city-uv-index">UV Index: <span id="city-uv-span"></span></p>
                </div>
            </div>
            <div class="five-day-forecast">
            </div>
        </main>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
